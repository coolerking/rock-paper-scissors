<!doctype html>
<!-- イメージは「いらすよや」より引用 -->
<!-- ボタンは https://saruwakakun.com/html-css/reference/css-sample より引用 -->
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="/static/css/button.css">
        <link rel="shortcut icon" href="/static/images/favicon.ico">
    </head>
    <body>
        <center>
            <h1>AI対戦じゃんけん</h1>
        </center>
        <center>
        <table>
            <tr>
                <td>
                    <center>
                        <a id="goo" href="#" class="btn-circle-flat">グー</a>
                        <a id="choki" href="#" class="btn-circle-flat">チョキ</a>
                        <a id="paa" href="#" class="btn-circle-flat">パー</a>
                    </center>
                </td>
            </tr>
            <tr>
                <td>
                    <center><img id="result" src="/static/images/janken_boys.png"></center>
                </td>
            </tr>
            <tr>
                <td>
                    <center><div id="message"></div></center>
                    
                </td>
            </tr>
        </table>
        </center>
        <script>
            // bodyロード時に実行される
            $( () => {
                // グーボタン押下時
                $('#goo').click( () => {
                    // Ajax で結果を非同期反映
                    $('#result').attr('src', '/static/images/sports_pose_time_woman.png');
                    $('#message').text('審議中');
                    $.ajax('/pon/goo', {
                        type: 'post',
                        mode: 'cors',
                        credentials: 'same-origin',
                        cache: 'no-cache',
                        data: {}
                    }).done((data) => {
                        console.log('[ajax:/pon/goo] returns ' + data.done);
                        if (data.done) {
                            if (data.reward>0) {
                                $('#result').attr('src', '/static/images/pose_win_girl.png');
                                $('#message').text('あなたの勝ち！');
                            } else {
                                $('#result').attr('src', '/static/images/pose_lose_boy.png');
                                $('#message').text('あなたの負け！');
                            };
                        } else {
                            $('#result').attr('src', '/static/images/baseball_shinpan_safe.png');
                            $('#message').text('あいこ！');
                        };
                    });
                });
                // パーボタン押下時
                $('#paa').click( () => {
                    // Ajax で結果を非同期反映
                    $('#result').attr('src', '/static/images/sports_pose_time_woman.png');
                    $('#message').text('審議中');
                    $.ajax('/pon/paa', {
                        type: 'post',
                        mode: 'cors',
                        credentials: 'same-origin',
                        cache: 'no-cache',
                        data: {}
                    }).done((data) => {
                        console.log('[ajax:/pon/paa] returns ' + data.done);
                        if (data.done) {
                            if (data.reward>0) {
                                $('#result').attr('src', '/static/images/pose_win_girl.png');
                                $('#message').text('あなたの勝ち！');
                            } else {
                                $('#result').attr('src', '/static/images/pose_lose_boy.png');
                                $('#message').text('あなたの負け！');
                            };
                        } else {
                            $('#result').attr('src', '/static/images/baseball_shinpan_safe.png');
                            $('#message').text('あいこ！');
                        };
                    });
                });
                // チョキボタン押下時
                $('#choki').click( () => {
                    // Ajax で結果を非同期反映
                    $('#result').attr('src', '/static/images/sports_pose_time_woman.png');
                    $('#message').text('審議中');
                    $.ajax('/pon/choki', {
                        type: 'post',
                        mode: 'cors',
                        credentials: 'same-origin',
                        cache: 'no-cache',
                        data: {}
                    }).done((data) => {
                        console.log('[ajax:/pon/choki] returns ' + data.done);
                        if (data.done) {
                            if (data.reward>0) {
                                $('#result').attr('src', '/static/images/pose_win_girl.png');
                                $('#message').text('あなたの勝ち！');
                            } else {
                                $('#result').attr('src', '/static/images/pose_lose_boy.png');
                                $('#message').text('あなたの負け！');
                            };
                        } else {
                            $('#result').attr('src', '/static/images/baseball_shinpan_safe.png');
                            $('#message').text('あいこ！');
                        };
                    });
                });
            });
        </script>
    </body>
</html>
